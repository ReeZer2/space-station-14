    layers:
    - state: tarot_pack
  - type: UseDelay
    delay: 25.0

- type: entity
  parent: BaseItem
  id: TarotFoolCard
  name: 0 - The Fool
  components:
  - type: TarotCard
  - type: Sprite
    sprite: SS220/Objects/Specific/tarot_cards.rsi
    layers:
    - state: tarot_the_fool
    - state: tarot_the_fool_reversed
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TarotVisuals.Reversed:
        reversed:
          True: { state: tarot_the_fool_reversed }
          False: { state: tarot_the_fool }
  - type: HiddenDescription
    entries:
    - label: tarot-card-the-fool-syndicate
      whitelistMind:
        components:
        - TraitorRole
        - NukeOperative

