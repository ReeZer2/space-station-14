- type: entity
  abstract: true
  parent: BaseItem
  id: BaseCard
  name: карта
  description: Предназначена для настольной игры. Погасите свою мысль о том, что она может быть отличным метательным оружием - это заблуждение.
  components:
  - type: Sprite
    sprite: SS220/Objects/Fun/cards.rsi
    layers:
    - state: closedCard
  - type: Item
    size: Small
  - type: ToggleAppearanceOnUse
  - type: Appearance
  - type: Tag
    tags:
      - GameCard

- type: entity
  parent: BaseItem
  id: GameCardsInHand
  name: Колода Карт
  description: Это твои карты. Помещает до 20 карт
  components:
  - type: GameCardsColode
  - type: Sprite
    sprite: SS220/Objects/Fun/cards.rsi
    state: InHand
  - type: Item
    size: Small
  - type: Storage
    grid:
    - 0,0,19,1
    quickInsert: true
    maxItemSize: Small
    whitelist:
      tags:
        - GameCard
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container

- type: entity
